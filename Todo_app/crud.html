<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>CRUD</title>
</head>
<body>

    <div class="text-center mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#DataForm">
            Add the details in the form
        </button>
    </div>

     <!-- user details entry -->
    <div class="container-fluid">
        <div class="col-10 mt-5">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>DOB</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="Userlist"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="DataForm" tabindex="-1" aria-labelledby="DetailsForm" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="DetailsForm">User Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="container">
                        <form action="#" id="mainform" onsubmit="return manageData()">

                            <div class="mb-3 mt-3">
                                <label for="uname" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname">
                                <span id="errorN" class="text-danger fw-bold"></span>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" title="Enter valid email">
                                <span id="errorE" class="text-danger fw-bold"></span>
                            </div>

                            <div class="mb-3">
                                <div class="mb-3 mt-3">
                                    <label for="address">Address : </label>
                                    <textarea class="form-control" rows="5" id="address" name="address" placeholder="Enter Address"></textarea>
                                    <span id="errorA" class="text-danger fw-bold"></span>
                                </div>
                            </div>

                            <div class="mb-3" >
                                <div class="mb-3 mt-3 d-flex" id="gendererror">
                                    <label for="address">Gender : </label>
                                    <div class="form-check ms-3">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                        <label class="form-check-label" for="female">
                                          Female
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input ms-1" type="radio" name="gender" id="male" value="male">
                                        <label class="form-check-label ms-1" for="male">
                                          Male
                                        </label>
                                    </div>
                                    <span id="errorG" class="text-danger fw-bold ms-2"></span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="dob" class="form-label">Date Of Birth</label>
                                <input type="date" class="form-control" id="dob" name="dob">
                                <span id="errorD" class="text-danger fw-bold"></span>
                            </div>

                            <input type="submit" value="submit" id="submit" name="submit" class="btn btn-danger">

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="crud.js"></script>
</body>
</html>
